<script>
    //Solution du sapin 

    /*
    On englobe toute la création de la pyramide 
    d'étoile dans une fonction, afin de pouvoir
    s'en resservir plusieurs fois sans avoir à 
    retaper le code à chaque fois
    */
function pyramide() {
    //On crée une variable contenant le nombre de ligne qu'on voudra
    //(ce nombre peut être obtenu avec un prompt ou autre)
    let nbLignes = 5;
    //On calcul le nombre de colonnes qu'on aura en fonction du nombre
    //de lignes
    let nbColonnes = nbLignes * 2 - 1;
    
    for(let ligne = 1; ligne <= nbLignes; ligne++) {
        //On calcul le nombre d'étoiles pour la ligne actuelle
        let etoiles = ligne*2-1;
        //On calcul le nombre d'espace qui précéderont les étoiles
        let espaces = (nbColonnes - etoiles) / 2;
        //On initialise la variable texte avec
        //rien dedans. C'est ce texte qu'on affichera.
        let texte = '';
        //On fait une première boucle imbriquée qui
        //viendra ajouter des espaces à notre texte
        for(let espace = 1; espace <= espaces; espace++) {
            //A chaque tour de boucle, on ajoute un espace
            //à la variable texte
            texte += ' ';
        }
        //Une fois la première boucle imbriquée terminée,
        //on en fait une seconde qui viendra ajouter
        //les étoiles à notre texte
        for (let etoile = 1; etoile <= ligne*2-1; etoile++) {
            //A chaque tour de boucle, on ajoute une
            //étoile à la variable texte
            texte += '*';            
        }
        //On affiche la variable texte en console
        console.log(texte);
    }
}
/*
On crée une fonction sapin qui attend en argument
le nombre d'étage qu'on veut pour notre sapin
(en fait le nombre de pyramides qui seront créées)
*/
function sapin(nbEtage) {
    //On fait une boucle pour le nombre d'étage donné
    for(let etage = 0; etage <  nbEtage; etage++) {
        //A chaque tour, on appel la fonction pyramide
        //en lui disant de généré une pyramide de 5
        //étage d'étoiles
        pyramide(5);

    }
}
//On appelle notre fonction sapin en lui disant 
//qu'on veut un sapin constitué de 3 pyramides
sapin(3);
</script>
