<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    //Solution pour la version avec nombre de ligne variable

    //On crée une variable contenant le nombre de ligne qu'on voudra
    //(ce nombre peut être obtenu avec un prompt ou autre)
    let nbLignes = 40;
    //On calcul le nombre de colonnes qu'on aura en fonction du nombre
    //de lignes
    let nbColonnes = nbLignes * 2 - 1;
    
    for(let ligne = 1; ligne <= nbLignes; ligne++) {
        //On calcul le nombre d'étoiles pour la ligne actuelle
        let etoiles = ligne*2-1;
        //On calcul le nombre d'espace qui précéderont les étoiles
        let espaces = (nbColonnes - etoiles) / 2;
        //On initialise la variable texte avec
        //rien dedans. C'est ce texte qu'on affichera.
        let texte = '';
        //On fait une première boucle imbriquée qui
        //viendra ajouter des espaces à notre texte
        for(let espace = 1; espace <= espaces; espace++) {
            //A chaque tour de boucle, on ajoute un espace
            //à la variable texte
            texte += ' ';
        }
        //Une fois la première boucle imbriquée terminée,
        //on en fait une seconde qui viendra ajouter
        //les étoiles à notre texte
        for (let etoile = 1; etoile <= ligne*2-1; etoile++) {
            //A chaque tour de boucle, on ajoute une
            //étoile à la variable texte
            texte += '*';            
        }
        //On affiche la variable texte en console
        console.log(texte);
    }
    
    // BONUS version avec un for et une variable :
    
    // Création d'une variable contenant la taille de notre pyramide.
    let width = 10;
    
    // La première ligne comporte une étoile, on ajoute ensuite deux étoiles par ligne.
    // La boucle s'arrête lorsque le nombre d'étoiles est égal à la taille de notre pyramide.
    for (let stars = 1; stars <= width; stars += 2) {
        // Le nombre d'espaces total correspond à la largeur de notre pyramide moins le nombre d'étoile.
        // Le nombre d'espace de chaque coté des étoiles correspond au nombre total divisé par deux.
        //
        // la fonction repeat d'une string permet de répéter son contenu autant de fois qu'on le souhaite :
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/repeat
        //
        // On peut mettre bout à bout (concaténer) deux string grâce à l'opérateur '+'
        console.log(" ".repeat((width - stars)/2) + "*".repeat(stars) + " ".repeat((width - stars)/2));
    }
</script>
